<main class="container mx-auto p-6 flex-grow">
    <div id="sales-section" class="content-section p-6">
        <h2 class="mb-4 text-2xl font-semibold text-gray-800">Gestión de Ventas</h2>
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-end mb-4">
                <button (click)="abrirModalRegistro()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-150 ease-in-out">
                    <i class="fas fa-cart-plus mr-2"></i> Registrar Nueva Venta
                </button>
            </div>
            <div class="mb-4">
                <input type="text" [(ngModel)]="filtroVentas" (input)="buscarVenta()" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Buscar por cliente, auto, usuario...">
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID Venta</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Auto Vendido</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuario</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio Venta</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Datos de ejemplo, a ser llenados dinámicamente -->
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">1001</td>
                            <td class="px-6 py-4 whitespace-nowrap">Juan Pérez</td>
                            <td class="px-6 py-4 whitespace-nowrap">Honda Civic (2023)</td>
                            <td class="px-6 py-4 whitespace-nowrap">Vendedor A</td>
                            <td class="px-6 py-4 whitespace-nowrap">2024-05-10</td>
                            <td class="px-6 py-4 whitespace-nowrap">$28,500.00</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <button (click)="editarVenta(1001)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded text-sm mr-2">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button (click)="eliminarVenta(1001)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded text-sm">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                        <!-- Más filas -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- Modal genérico para Ventas -->
<div *ngIf="mostrarModalRegistro" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50 transition-opacity duration-300">
    <div class="relative p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white transform transition-transform duration-300 scale-100">
        <div class="flex justify-between items-center pb-3">
            <h5 class="text-xl font-medium" id="saleModalLabel">Registrar Nueva Venta</h5>
            <button (click)="cerrarModalRegistro()" type="button" class="text-gray-400 hover:text-gray-600 focus:outline-none" aria-label="Close">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div class="mt-2">
            <form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="saleClient" class="block text-sm font-medium text-gray-700 mb-1">Cliente</label>
                        <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="saleClient" required>
                            <option value="">Seleccione un cliente</option>
                            <!-- Opciones de clientes dinámicas -->
                            <option value="1">Cliente 1</option>
                            <option value="2">Cliente 2</option>
                        </select>
                    </div>
                    <div>
                        <label for="saleCar" class="block text-sm font-medium text-gray-700 mb-1">Auto Vendido</label>
                        <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="saleCar" required>
                            <option value="">Seleccione un auto</option>
                            <!-- Opciones de autos dinámicas -->
                            <option value="1">Auto 1</option>
                            <option value="2">Auto 2</option>
                        </select>
                    </div>
                    <div>
                        <label for="saleUser" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                        <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="saleUser" required>
                            <option value="">Seleccione un usuario</option>
                            <!-- Opciones de usuarios dinámicas -->
                            <option value="1">Usuario 1</option>
                            <option value="2">Usuario 2</option>
                        </select>
                    </div>
                    <div>
                        <label for="saleDate" class="block text-sm font-medium text-gray-700 mb-1">Fecha</label>
                        <input type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="saleDate" required>
                    </div>
                    <div>
                        <label for="salePrice" class="block text-sm font-medium text-gray-700 mb-1">Precio Venta</label>
                        <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="salePrice" step="0.01" required>
                    </div>
                </div>
                <div class="flex justify-end pt-4">
                    <button type="button" (click)="cerrarModalRegistro()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-md mr-2 transition duration-150 ease-in-out">Cancelar</button>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-150 ease-in-out">Guardar Venta</button>
                </div>
            </form>
        </div>
    </div>
</div>
