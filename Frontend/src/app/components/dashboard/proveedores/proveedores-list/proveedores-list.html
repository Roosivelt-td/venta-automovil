<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proveedores</title>
    <script src=" `https://cdn.tailwindcss.com` "></script>
    <link href=" `https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap` " rel="stylesheet">
    <link rel="stylesheet" href=" `https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css` ">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* bg-gray-100 */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Contenido principal dinámico -->
    <main class="container mx-auto p-6 flex-grow">
        <div id="suppliers-section" class="content-section p-6">
            <h2 class="mb-4 text-2xl font-semibold text-gray-800">Gestión de Proveedores</h2>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-end mb-4">
                    <button (click)="abrirModalRegistro()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-150 ease-in-out">
                        <i class="fas fa-plus mr-2"></i> Añadir Nuevo Proveedor
                    </button>
                </div>
                <div class="mb-4">
                    <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Buscar por nombre de empresa, RUC...">
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre Empresa</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">RUC</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contacto</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Teléfono</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- Datos de ejemplo, a ser llenados dinámicamente -->
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">1</td>
                                <td class="px-6 py-4 whitespace-nowrap">AutoParts S.A.C.</td>
                                <td class="px-6 py-4 whitespace-nowrap">20123456789</td>
                                <td class="px-6 py-4 whitespace-nowrap">María López</td>
                                <td class="px-6 py-4 whitespace-nowrap">998877665</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded text-sm mr-2">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded text-sm">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                            <!-- Más filas -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal genérico para Proveedores -->
    <div *ngIf="mostrarModalRegistro" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50 transition-opacity duration-300">
        <div class="relative p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white transform transition-transform duration-300 scale-100">
            <div class="flex justify-between items-center pb-3">
                <h5 class="text-xl font-medium" id="supplierModalLabel">Añadir Nuevo Proveedor</h5>
                <button (click)="cerrarModalRegistro()" type="button" class="text-gray-400 hover:text-gray-600 focus:outline-none" aria-label="Close">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns=" `http://www.w3.org/2000/svg` ">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="mt-2">
                <form>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="supplierCompanyName" class="block text-sm font-medium text-gray-700 mb-1">Nombre de Empresa</label>
                            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-">
