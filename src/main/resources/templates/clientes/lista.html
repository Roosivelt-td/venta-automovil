<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Clientes</h1> <!-- Mensajes de éxito o error -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show"> <span
                th:text="${success}"></span> <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show"> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button> </div>
        <!-- Botón para agregar nuevo cliente -->
        <div class="mb-3"> <a th:href="@{/clientes/nuevo}" class="btn btn-primary"> <i class="bi bi-plus"></i> Nuevo
                Cliente </a> </div> <!-- Tabla de clientes -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.dni}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellidos}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td> <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-sm btn-warning">
                                Editar </a> <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}"
                                class="btn btn-sm btn-danger"
                                onclick="return confirm('¿Está seguro de eliminar este cliente?')"> Eliminar </a> </td>
                    </tr>
                </tbody>
            </table>
            <div th:if="${#lists.isEmpty(clientes)}" class="text-center mt-4">
                <p class="text-muted">No hay clientes registrados</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
