# Configuración para producción
spring.profiles.active=prod

# Configuración de la base de datos (Railway)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración del servidor
server.port=${PORT:8080}
server.servlet.context-path=/

# CORS para producción
spring.web.cors.allowed-origins=${FRONTEND_URL:https://tu-frontend.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JWT
jwt.secret=${JWT_SECRET:tu-secreto-super-seguro-para-produccion}
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.venta.automovil=DEBUG 